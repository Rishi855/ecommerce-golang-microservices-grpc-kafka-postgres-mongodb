version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_MAX_CLIENT_CNXNS: 0
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - kafka-network
      - microservices-network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_MS: 3600000
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 60000
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_log:/var/log/kafka
    networks:
      - kafka-network
      - microservices-network
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    environment:
      - LOG_DIR=/tmp/kafka-logs
    volumes:
      - kafka_init_data:/tmp/kafka-logs
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic notification-events --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic logs.order-service --partitions 1 --replication-factor 1
      "

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - KAFKA_BROKER=kafka:9092
      - GRPC_PORT=:50055
      - KAFKA_TOPIC=notification-events
      - KAFKA_GROUP=notification-service-group
    ports:
      - "50055:50055"
    depends_on:
      - kafka
      - zookeeper
    networks:
      - microservices-network
    restart: on-failure
    # NOTE: this command waits until Kafka's TCP port responds, then runs ./main
    command: ["sh", "-c", "until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done; ./main"]

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: logsdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network

  log-service:
    build:
      context: ./log-service
      dockerfile: Dockerfile
    container_name: log-service
    environment:
      - KAFKA_BROKER=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=logsdb
      - KAFKA_TOPIC=log-events
      - KAFKA_GROUP=log-service-group
    depends_on:
      - kafka
      - mongodb
    networks:
      - kafka-network
      - microservices-network
    restart: on-failure
    command: ["sh", "-c", "until nc -z kafka 9092 && nc -z mongodb 27017; do echo waiting for kafka and mongodb; sleep 2; done; ./main"]

  auth-postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-postgres:
    image: postgres:15-alpine
    container_name: order-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: order_db
    ports:
      - "5433:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-postgres:
    image: postgres:15-alpine
    container_name: product-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: product_db
    ports:
      - "5434:5432"
    volumes:
      - product_postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DB_HOST=auth-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=auth_db
      - DB_SSLMODE=disable
      - JWT_SECRET=3a1c8d9e7f2b45a6c9d01f8b1e2d34f7
      - APP_PORT=50051
    ports:
      - "50051:50051"
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["sh", "-c", "until nc -z auth-postgres 5432; do echo waiting for postgres; sleep 2; done; ./main"]

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      - DB_HOST=product-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=product_db
      - DB_SSLMODE=disable
      - APP_PORT=50052
    ports:
      - "50052:50052"
    depends_on:
      product-postgres:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["sh", "-c", "until nc -z product-postgres 5432; do echo waiting for postgres; sleep 2; done; ./main"]

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - DB_HOST=order-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=order_db
      - DB_SSLMODE=disable
      - APP_PORT=50053
      - KAFKA_BROKER=kafka:9092
      - PRODUCT_SERVICE_URL=product-service:50052
    ports:
      - "50053:50053"
    depends_on:
      order-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - microservices-network
      - kafka-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50053"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["sh", "-c", "until nc -z order-postgres 5432 && nc -z kafka 9092; do echo waiting for dependencies; sleep 2; done; ./main"]

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - AUTH_SERVICE_URL=auth-service:50051
      - PRODUCT_SERVICE_URL=product-service:50052
      - ORDER_SERVICE_URL=order-service:50053
      - GIN_MODE=debug
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["sh", "-c", "until nc -z auth-service 50051; do echo waiting for auth service; sleep 2; done; ./main"]

networks:
  kafka-network:
    driver: bridge
  microservices-network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  kafka_log:
  mongodb_data:
  auth_postgres_data:
  order_postgres_data:
  product_postgres_data:
  kafka_init_data: