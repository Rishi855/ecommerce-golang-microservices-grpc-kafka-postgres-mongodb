version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    networks:
      - kafka-network
      - microservices-network
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
      - microservices-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - kafka
    networks:
      - kafka-network
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...'
        cub kafka-ready -b kafka:9092 1 30 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic notification-events --partitions 1 --replication-factor 1 &&
        kafka-topics --create --if-not-exists --bootstrap-server kafka:9092 --topic logs.order-service --partitions 1 --replication-factor 1
      "

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - KAFKA_BROKER=kafka:9092
      - GRPC_PORT=:50055
      - KAFKA_TOPIC=notification-events
      - KAFKA_GROUP=notification-service-group
    ports:
      - "50055:50055"
    depends_on:
      - kafka
      - zookeeper
    networks:
      - microservices-network
    restart: on-failure
    # NOTE: this command waits until Kafka's TCP port responds, then runs ./main
    command: ["sh", "-c", "until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done; ./main"]

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: logsdb
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network

  log-service:
    build:
      context: ./log-service
      dockerfile: Dockerfile
    container_name: log-service
    environment:
      - KAFKA_BROKER=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=logsdb
      - KAFKA_TOPIC=log-events
      - KAFKA_GROUP=log-service-group
    depends_on:
      - kafka
      - mongodb
    networks:
      - kafka-network
      - microservices-network
    restart: on-failure
    command: ["sh", "-c", "until nc -z kafka 9092 && nc -z mongodb 27017; do echo waiting for kafka and mongodb; sleep 2; done; ./main"]

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=auth_db
      - DB_SSLMODE=disable
      - JWT_SECRET=3a1c8d9e7f2b45a6c9d01f8b1e2d34f7
      - APP_PORT=50051
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["sh", "-c", "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done; ./main"]

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - AUTH_SERVICE_URL=auth-service:50051
      - PRODUCT_SERVICE_URL=product-service:50052
      - ORDER_SERVICE_URL=order-service:50053
      - GIN_MODE=debug
    ports:
      - "8000:8000"
    depends_on:
      auth-service:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["sh", "-c", "until nc -z auth-service 50051; do echo waiting for auth service; sleep 2; done; ./main"]

networks:
  kafka-network:
    driver: bridge
  microservices-network:
    driver: bridge

volumes:
  zookeeper_data:
  kafka_data:
  mongodb_data:
  postgres_data: